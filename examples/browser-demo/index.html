<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVG Browser Demo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }

    .app {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
      gap: 1px;
      background: #333;
    }

    header {
      grid-column: 1 / -1;
      background: #16213e;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00d9ff;
    }

    .examples-select {
      padding: 0.5rem 1rem;
      background: #0f3460;
      border: 1px solid #00d9ff;
      color: #eee;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .editor-panel {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
    }

    .editor-panel h2 {
      padding: 0.75rem 1rem;
      background: #0f3460;
      font-size: 0.9rem;
      font-weight: 500;
      color: #00d9ff;
    }

    #xml-editor {
      flex: 1;
      width: 100%;
      padding: 1rem;
      background: #0d1b2a;
      border: none;
      color: #7ec8e3;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
    }

    #xml-editor:focus {
      outline: none;
    }

    .preview-panel {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    .preview-header {
      padding: 0.75rem 1rem;
      background: #0f3460;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .preview-header h2 {
      font-size: 0.9rem;
      font-weight: 500;
      color: #00d9ff;
    }

    .preview-controls {
      display: flex;
      gap: 0.5rem;
    }

    .preview-controls button {
      padding: 0.4rem 0.8rem;
      background: #0f3460;
      border: 1px solid #00d9ff;
      color: #eee;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .preview-controls button:hover {
      background: #00d9ff;
      color: #0d1b2a;
    }

    .preview-controls button.active {
      background: #00d9ff;
      color: #0d1b2a;
    }

    .canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #e8e8e8;
      overflow: auto;
    }

    #preview-canvas {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .error-message {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4757;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .info-bar {
      grid-column: 1 / -1;
      background: #0f3460;
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      color: #888;
      display: flex;
      gap: 2rem;
    }

    .info-bar span {
      color: #00d9ff;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>üé® EVG Browser Demo</h1>
      <select id="examples" class="examples-select">
        <option value="basic">Basic Layout</option>
        <option value="nested">Nested Views</option>
        <option value="text">Text Styling</option>
        <option value="colors">Colors & Gradients</option>
        <option value="complex">Complex Layout</option>
        <option value="tablet">Tablet Mockup</option>
      </select>
    </header>

    <div class="editor-panel">
      <h2>üìù EVG XML Editor</h2>
      <textarea id="xml-editor" spellcheck="false"></textarea>
    </div>

    <div class="preview-panel">
      <div class="preview-header">
        <h2>üñºÔ∏è Canvas Preview</h2>
        <div class="preview-controls">
          <button id="btn-render">Render</button>
          <button id="btn-download">Download PNG</button>
        </div>
      </div>
      <div class="canvas-container">
        <canvas id="preview-canvas"></canvas>
      </div>
    </div>

    <div class="info-bar">
      <div>Canvas Size: <span id="info-size">-</span></div>
      <div>Render Time: <span id="info-time">-</span></div>
      <div>Elements: <span id="info-elements">-</span></div>
    </div>
  </div>

  <div id="error-message" class="error-message"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
